<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Safeguard Dashboard – OpsLink Systems</title>
<link rel="icon" href="/assets/Safeguard-Bot.png" />
<style>
body{background:#050816;color:#e5e7eb;font-family:"Segoe UI",sans-serif;margin:0;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:rgba(10,15,25,0.7);border-bottom:1px solid rgba(255,255,255,0.05);}
.logo{display:flex;align-items:center;gap:10px;}
.logo img{width:36px;height:36px;}
.logo span{color:#ff6600;font-weight:600;font-size:1.3rem;}
.actions{display:flex;gap:15px;}
button{background:#ff6600;border:none;color:#fff;padding:10px 22px;border-radius:8px;cursor:pointer;font-weight:600;transition:0.3s;}
button:hover{background:#ff944d;}
#logoutBtn{background:transparent;border:1px solid #ff6600;color:#ff6600;}
#logoutBtn:hover{background:#ff6600;color:#fff;}
h1{text-align:center;margin-top:40px;color:#ff6600;font-size:2.3rem;}
.guilds{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px;max-width:1100px;margin:50px auto;padding:0 30px;}
.guild{background:#0b1220;border-radius:16px;padding:20px;border:1px solid rgba(255,255,255,0.05);transition:0.3s;}
.guild:hover{transform:translateY(-4px);border-color:rgba(255,102,0,0.3);box-shadow:0 0 15px rgba(255,102,0,0.2);}
.guild img{width:64px;height:64px;border-radius:50%;display:block;margin:0 auto 10px;}
.guild h3{text-align:center;color:#ff6600;margin-bottom:8px;}
.guild p{text-align:center;color:#a1a1aa;font-size:0.9rem;margin-bottom:15px;}
.guild button{display:block;margin:0 auto;background:#ff6600;color:#fff;border:none;padding:10px 22px;border-radius:8px;cursor:pointer;font-weight:600;transition:0.3s;}
.guild button:hover{background:#ff944d;}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="/assets/Safeguard-Bot.png" alt="Logo" />
    <span>Safeguard Panel</span>
  </div>
  <div class="actions">
    <button onclick="window.open('https://discord.com/oauth2/authorize?client_id=1423662080778567721&permissions=8&integration_type=0&scope=bot%20applications.commands','_blank')">Invite Bot</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<h1>Your Discord Servers</h1>
<div class="guilds" id="guildContainer">
  <p style="grid-column:1/-1;text-align:center;">Loading your servers...</p>
</div>

<script>
const token = localStorage.getItem("safeguard_token");
const container = document.getElementById("guildContainer");
const logoutBtn = document.getElementById("logoutBtn");
if(!token) window.location="/";

async function loadGuilds(){
  try{
    const res=await fetch("/api/guilds",{headers:{Authorization:"Bearer "+token}});
    const data=await res.json();
    if(!Array.isArray(data)){container.innerHTML=`<p style='text-align:center;color:#ff944d;'>${data.error}</p>`;return;}
    const installed=data.filter(g=>g.installed);
    container.innerHTML="";
    if(installed.length){container.innerHTML+=`<h2 style="color:#ff6600;text-align:center;">✅ Installed Servers</h2>`;}
    installed.forEach(g=>{
      const icon=g.icon?`https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png`:"/assets/Safeguard-Bot.png";
      container.innerHTML+=`<div class="guild"><img src="${icon}" alt="Server"/><h3>${g.name}</h3><p>ID: ${g.id}</p><button onclick="manageGuild('${g.id}')">Manage</button></div>`;
    });
    if(!installed.length){container.innerHTML="<p style='text-align:center;'>No servers found where you can manage Safeguard.</p>";}
  }catch(e){console.error(e);container.innerHTML="<p style='text-align:center;color:#ff944d;'>Failed to load servers.</p>";}
}

function manageGuild(id){window.location="/dashboard/"+id;}
logoutBtn.onclick=()=>{localStorage.removeItem("safeguard_token");window.location="/";};
loadGuilds();
</script>
</body>
</html>
