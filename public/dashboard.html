<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Safeguard Dashboard – OpsLink Systems</title>
<link rel="icon" href="/assets/Safeguard-Bot.png" />
<style>
:root{
  --accent:#ff6600;
  --accent-soft:#ff944d;
  --bg:#050816;
  --card:#0b1220;
  --text:#e5e7eb;
  --text-soft:#a1a1aa;
}
body{
  background:var(--bg);
  color:var(--text);
  font-family:"Segoe UI",sans-serif;
  margin:0;
  overflow-x:hidden;
  transition:background 0.3s;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  background:rgba(10,15,25,0.7);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:100;
}
.logo{display:flex;align-items:center;gap:10px;}
.logo img{width:36px;height:36px;}
.logo span{color:var(--accent);font-weight:600;font-size:1.3rem;}
.actions{display:flex;gap:15px;}
button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:10px 22px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
button:hover{background:var(--accent-soft);}
#logoutBtn{background:transparent;border:1px solid var(--accent);color:var(--accent);}
#logoutBtn:hover{background:var(--accent);color:#fff;}
h1{text-align:center;margin-top:40px;color:var(--accent);font-size:2.3rem;}
.guilds{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  max-width:1100px;
  margin:50px auto;
  padding:0 30px;
}
.guild{
  background:var(--card);
  border-radius:16px;
  padding:25px 20px;
  border:1px solid rgba(255,255,255,0.05);
  transition:0.3s;
  position:relative;
  overflow:hidden;
}
.guild:hover{
  transform:translateY(-4px);
  border-color:rgba(255,102,0,0.3);
  box-shadow:0 0 15px rgba(255,102,0,0.2);
}
.guild img{width:72px;height:72px;border-radius:50%;display:block;margin:0 auto 12px;}
.guild h3{text-align:center;color:var(--accent);margin-bottom:8px;}
.guild p{text-align:center;color:var(--text-soft);font-size:0.9rem;margin-bottom:15px;}
.guild button{
  display:block;
  margin:0 auto;
  background:var(--accent);
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
.guild button:hover{background:var(--accent-soft);}
.fade-overlay{
  position:fixed;
  inset:0;
  background:#050816;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  color:var(--accent);
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s;
}
.fade-overlay.active{opacity:1;pointer-events:auto;}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="/assets/Safeguard-Bot.png" alt="Logo" />
    <span>Safeguard Panel</span>
  </div>
  <div class="actions">
    <button onclick="window.open('https://discord.com/oauth2/authorize?client_id=1423662080778567721&permissions=8&integration_type=0&scope=bot%20applications.commands','_blank')">Invite Bot</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<h1>Your Discord Servers</h1>
<div class="guilds" id="guildContainer">
  <p style="grid-column:1/-1;text-align:center;">Loading your servers...</p>
</div>

<div class="fade-overlay" id="fadeOverlay">
  <div>Loading server dashboard...</div>
</div>

<script>
const token = localStorage.getItem("safeguard_token");
const container = document.getElementById("guildContainer");
const overlay = document.getElementById("fadeOverlay");
const logoutBtn = document.getElementById("logoutBtn");
if(!token) window.location="/";

// Load servers user can manage
async function loadGuilds(){
  try{
    const res = await fetch("/api/guilds",{headers:{Authorization:"Bearer "+token}});
    const data = await res.json();

    if(!Array.isArray(data)){
      container.innerHTML=`<p style='text-align:center;color:#ff944d;'>${data.error || "Failed to fetch servers."}</p>`;
      return;
    }

    const installed = data.filter(g => g.installed);
    container.innerHTML="";
    if(installed.length)
      container.innerHTML += `<h2 style="color:#ff6600;text-align:center;">✅ Installed Servers</h2>`;

    installed.forEach(g => {
      const icon = g.icon
        ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png`
        : "/assets/Safeguard-Bot.png";

      container.innerHTML += `
        <div class="guild">
          <img src="${icon}" alt="Server"/>
          <h3>${g.name}</h3>
          <p>ID: ${g.id}</p>
          <button onclick="manageGuild('${g.id}')">Manage Server</button>
        </div>`;
    });

    if(!installed.length)
      container.innerHTML="<p style='text-align:center;'>No servers found where you can manage Safeguard.</p>";
  }catch(e){
    console.error(e);
    container.innerHTML="<p style='text-align:center;color:#ff944d;'>Failed to load servers.</p>";
  }
}

// Smooth transition into guild dashboard
function manageGuild(id){
  overlay.classList.add("active");
  setTimeout(() => {
    window.location.href = `/dashboard/${id}.html`;
  }, 600);
}

logoutBtn.onclick = () => {
  localStorage.removeItem("safeguard_token");
  window.location="/";
};

loadGuilds();
</script>
</body>
</html>
