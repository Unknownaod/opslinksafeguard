<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login – OpsLink Safeguard</title>
<link rel="icon" href="https://i.postimg.cc/4y7fpLWq/Safe-Guard-Bot.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#050816;
 --panel:#0b1220;
 --panel-soft:#020617;
 --accent:#ff7a18;
 --text:#e5e7eb;
 --muted:#a1a1aa;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:system-ui;
 background:radial-gradient(1200px 600px at 50% -20%,#0f172a,#050816);
 color:var(--text);
 min-height:100vh;
 display:flex;
 flex-direction:column;
}

/* ===== NAVBAR ===== */
nav{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:18px 60px;
 background:linear-gradient(180deg,#020617,#050816);
 border-bottom:1px solid rgba(255,255,255,.06);
}

.nav-left{
 display:flex;
 align-items:center;
 gap:12px;
 font-weight:700;
}

.nav-logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .nav-logo {
      height: 40px;
    }

    .nav-title {
      margin-left: 8px;
      font-weight: bold;
      font-size: 1.2rem;
    }

.nav-left img{
 width:34px;
 height:34px;
 filter:drop-shadow(0 0 6px rgba(255,122,24,.4));
}

.nav-left span{
 color:var(--accent);
 font-size:1.15rem;
}

.nav-links a{
 color:var(--muted);
 text-decoration:none;
 margin-left:26px;
 font-weight:500;
 transition:.2s;
}

.nav-links a:hover{color:var(--accent)}

/* ===== LOGIN ===== */
.wrap{
 flex:1;
 display:flex;
 justify-content:center;
 align-items:center;
 padding:40px 20px;
}

.login-card{
 width:100%;
 max-width:420px;
 background:linear-gradient(180deg,#020617,#0b1220);
 border-radius:18px;
 padding:24px;
 border: 1px solid rgba(255,255,255,0.05);
 box-shadow: 0 0 20px rgba(255,102,0,0.15);
 text-align:center;
}

.login-card h2{
 margin:0 0 24px;
 color:var(--accent);
}

.login-card input{
 width:100%;
 margin-bottom:14px;
 padding:12px 14px;
 border-radius:10px;
 border:1px solid rgba(255,255,255,.08);
 background:#020617;
 color:var(--text);
 font-size:15px;
 outline:none;
}

.login-card input:focus{
 border-color:var(--accent);
 box-shadow:0 0 0 2px rgba(255,122,24,.15);
}

.login-card button{
 width:100%;
 padding:12px;
 border-radius:12px;
 border:none;
 cursor:pointer;
 font-weight:700;
 font-size:15px;
 background:linear-gradient(180deg,#ff944d,#ff7a18);
 color:#020617;
 margin-top:10px;
}

.login-card button:hover{
 filter:brightness(1.05);
}

#error{
 display:none;
 margin-top:14px;
 font-size:.9rem;
 color:#ff4d4d;
}

/* ===== FOOTER ===== */
footer {
      border-top: 1px solid rgba(255,255,255,0.05);
      background: #070b15;
      color: var(--text-soft);
      text-align: center;
      padding: 30px 10px 40px;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    footer a { color: var(--accent); text-decoration: none; font-weight: 500; }
    footer a:hover { text-decoration: underline; }
</style>
</head>

<body>

<nav>
  <div class="nav-left">
    <a href="/home" class="nav-logo-link">
      <img src="https://i.postimg.cc/4y7fpLWq/Safe-Guard-Bot.png" alt="Safeguard Logo" class="nav-logo" />
      <span class="nav-title">OpsLink Safeguard</span>
    </a>
  </div>
  <div class="nav-links">
    <a href="/home">Home</a>
    <a href="/status">Status</a>
    <a href="/admin-login" style="color:#ff944d;">Login</a>
    <a href="/status">Back</a>
  </div>
</nav>

<div class="wrap">
  <div class="login-card">
    <h2>Admin Login</h2>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Admin Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <button type="submit">Login</button>
    </form>

    <div id="error">Invalid login</div>
  </div>
</div>

<footer>
  © 2025 OpsLink Systems Network — All Rights Reserved.<br>
  Visit <a href="https://opslink.systems">OpsLink Systems</a>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
 e.preventDefault();

 const email = emailInput = document.getElementById("email").value.trim();
 const password = document.getElementById("password").value;
 const error = document.getElementById("error");

 error.style.display="none";

 try{
  const res = await fetch("/api/admin/login",{
   method:"POST",
   credentials:"include",
   headers:{ "Content-Type":"application/json" },
   body:JSON.stringify({ email, password })
  });

  if(!res.ok) throw new Error();

  location.replace("/admin");
 }catch{
  error.style.display="block";
 }
});
</script>

</body>
</html>
