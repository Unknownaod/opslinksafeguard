<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpsLink Safeguard – Server Modules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/Safeguard-Bot.png" />
  <style>
    :root {
      --bg-main: #050711;
      --bg-sidebar: #0b0f1e;
      --bg-card: #101524;
      --accent: #ff7a1a;
      --accent-soft: rgba(255, 122, 26, 0.18);
      --text-main: #f9fafb;
      --text-soft: #9ca3af;
      --text-muted: #6b7280;
      --border-subtle: rgba(148, 163, 184, 0.15);
      --radius-md: 12px;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #050711;
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 260px;
      background: var(--bg-sidebar);
      display: flex;
      flex-direction: column;
      padding: 22px 18px;
      border-right: 1px solid var(--border-subtle);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .sidebar-header img {
      width: 34px;
      height: 34px;
      border-radius: 10px;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 40px 60px;
      background: linear-gradient(180deg, #070b16, #05060d);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #fff;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 18px;
    }

    .module-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 22px;
      box-shadow: var(--shadow-soft);
      transition: transform 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }

    .module-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .module-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .badge {
      padding: 3px 10px;
      border-radius: var(--radius-md);
      font-size: 0.75rem;
      background: #1a1f2d;
      color: var(--text-soft);
    }

    .badge-on {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .toggle input {
      appearance: none;
      width: 38px;
      height: 20px;
      background: #222;
      border-radius: 999px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .toggle input:checked {
      background: var(--accent);
    }

    .toggle input::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s ease;
    }

    .toggle input:checked::before {
      left: 20px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 10;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-inner {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 26px;
      width: 520px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--shadow-soft);
      animation: fadeIn 0.3s ease;
    }

    .modal-inner h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.3rem;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .btn {
      padding: 8px 18px;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-secondary {
      background: #1f2937;
      color: #fff;
      margin-right: 10px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .form-group input, .form-group textarea {
      width: 100%;
      background: #0c1220;
      border: 1px solid #1f2937;
      border-radius: var(--radius-md);
      padding: 8px 10px;
      color: #fff;
    }

    .save-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--accent);
    }
  </style>
</head>
<body>

  <aside>
    <div class="sidebar-header">
      <img src="/assets/Safeguard-Bot.png" alt="Safeguard Logo" />
      <h3>SafeGuard</h3>
    </div>
    <p style="color: var(--text-soft);">Server Configuration Panel</p>
  </aside>

  <main>
    <h1>Server Modules</h1>
    <div class="modules-grid" id="modulesGrid"></div>
  </main>

  <div class="modal" id="settingsModal">
    <div class="modal-inner">
      <h2 id="modalTitle">Module Settings</h2>
      <form id="moduleForm"></form>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="closeModal">Close</button>
        <button class="btn btn-primary" id="saveModule">Save Changes</button>
      </div>
      <div class="save-status" id="saveStatus"></div>
    </div>
  </div>

<script>
const guildId = new URLSearchParams(location.search).get("guild");
const authHeader = {}; // if using OAuth, add Authorization header here
const grid = document.getElementById("modulesGrid");
const modal = document.getElementById("settingsModal");
const modalTitle = document.getElementById("modalTitle");
const moduleForm = document.getElementById("moduleForm");
const saveStatus = document.getElementById("saveStatus");
let currentModules = [];
let currentModule = null;

async function loadModules() {
  grid.innerHTML = "<p>Loading modules...</p>";
  const res = await fetch(`/api/modules/${guildId}`);
  currentModules = await res.json();
  renderModules();
}

function renderModules() {
  grid.innerHTML = "";
  for (const mod of currentModules) {
    const card = document.createElement("div");
    card.className = "module-card";
    card.innerHTML = `
      <div class="module-card-header">
        <strong>${mod.name}</strong>
        <div class="toggle">
          <input type="checkbox" ${mod.enabled ? "checked" : ""} data-module-id="${mod.id}">
        </div>
      </div>
      <p>${mod.description}</p>
      <div class="badge ${mod.enabled ? "badge-on" : ""}">
        ${mod.enabled ? "Enabled" : "Disabled"}
      </div>
    `;
    card.querySelector("input").addEventListener("change", onToggleModule);
    card.addEventListener("click", () => openModuleSettings(mod));
    grid.appendChild(card);
  }
}

async function onToggleModule(e) {
  e.stopPropagation();
  const moduleId = e.target.getAttribute("data-module-id");
  const enabled = e.target.checked;
  const card = e.target.closest(".module-card");
  const badge = card.querySelector(".badge");

  badge.textContent = enabled ? "Enabled" : "Disabled";
  badge.classList.toggle("badge-on", enabled);

  await fetch(`/api/modules/toggle/${moduleId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json", ...authHeader },
    body: JSON.stringify({ guildId, enabled })
  });
}

function openModuleSettings(mod) {
  currentModule = mod;
  modal.classList.add("show");
  modalTitle.textContent = mod.name + " Settings";
  moduleForm.innerHTML = "";

  for (const [key, value] of Object.entries(mod.settings || {})) {
    const field = document.createElement("div");
    field.className = "form-group";
    field.innerHTML = `
      <label>${key}</label>
      <input name="${key}" value="${value ?? ""}" />
    `;
    moduleForm.appendChild(field);
  }
}

document.getElementById("closeModal").onclick = () => {
  modal.classList.remove("show");
};

document.getElementById("saveModule").onclick = async (e) => {
  e.preventDefault();
  if (!currentModule) return;
  const formData = new FormData(moduleForm);
  const settings = {};
  for (const [k, v] of formData.entries()) settings[k] = v;
  saveStatus.textContent = "Saving...";
  await fetch(`/api/modules/update/${currentModule.id}`, {
    method: "POST",
    headers: { "Content-Type": "application/json", ...authHeader },
    body: JSON.stringify({ guildId, settings })
  });
  saveStatus.textContent = "✅ Saved successfully.";
  setTimeout(() => (saveStatus.textContent = ""), 2500);
};

loadModules();
</script>
</body>
</html>
