<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safeguard Premier Checkout – OpsLink Systems</title>
  <link rel="icon" href="/assets/Safeguard-Bot.png" />
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    :root {
      --bg: #04060d;
      --card: rgba(11, 18, 32, 0.85);
      --accent: #ff6600;
      --accent2: #ff944d;
      --text-main: #f5f7fa;
      --text-soft: #9da3af;
      --radius-lg: 18px;
      --shadow-accent: 0 0 25px rgba(255, 102, 0, 0.3);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

    body {
      background: radial-gradient(circle at 25% 20%, #0b1220 0%, #05070f 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(10, 15, 25, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left { display: flex; align-items: center; gap: 12px; }
    .nav-left img { width: 40px; height: 40px; filter: drop-shadow(0 0 6px rgba(255,102,0,0.6)); }
    .nav-left span { font-size: 1.35rem; font-weight: 600; color: var(--accent); letter-spacing: 0.5px; }

    /* Main Container */
    .checkout-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .checkout-container {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius-lg);
      padding: 50px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 0 35px rgba(255,102,0,0.1);
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      color: var(--text-soft);
      margin-bottom: 35px;
      font-size: 0.95rem;
    }

    form { display: flex; flex-direction: column; gap: 18px; }

    input, #card-element {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-lg);
      padding: 14px;
      font-size: 1rem;
      color: white;
      transition: var(--transition);
    }

    input:focus, #card-element:focus-within {
      border-color: var(--accent);
      box-shadow: var(--shadow-accent);
      outline: none;
    }

    #submit-btn {
      margin-top: 8px;
      padding: 14px;
      border: none;
      border-radius: var(--radius-lg);
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 0 10px rgba(255,102,0,0.3);
    }

    #submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,102,0,0.5);
    }

    #payment-message {
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-soft);
      min-height: 1.2rem;
      margin-top: 10px;
    }

    .agreement-box {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.83rem;
      line-height: 1.45;
      color: var(--text-soft);
      background: rgba(255,255,255,0.03);
      padding: 10px 12px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .agreement-box input { width: 18px; height: 18px; margin-top: 2px; cursor: pointer; }
    .agreement-box a { color: var(--accent2); text-decoration: none; }
    .agreement-box a:hover { text-decoration: underline; }

    footer {
      background: #070b15;
      text-align: center;
      padding: 25px;
      color: var(--text-soft);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    /* Floating Accent Glow */
    .glow {
      position: fixed;
      top: -200px;
      left: -200px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,102,0,0.25), transparent 70%);
      filter: blur(100px);
      z-index: 0;
      animation: float 12s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(100px,80px) scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <nav>
    <div class="nav-left">
      <img src="/assets/Safeguard-Bot.png" alt="Safeguard Logo" />
      <span>OpsLink Safeguard</span>
    </div>
  </nav>

  <div class="checkout-wrapper">
    <div class="checkout-container">
      <h1>Safeguard Premier Checkout</h1>
      <p>Securely complete your subscription. Your license will activate instantly after payment.</p>

      <form id="payment-form">
        <input id="email" type="email" placeholder="Email Address (Required)" required />
        <div id="card-element"></div>

        <label class="agreement-box">
          <input type="checkbox" id="agree">
          <span>
            I understand that I am purchasing a <strong>recurring monthly subscription</strong> for <strong>$7.99 USD</strong> (plus applicable taxes)
            until cancelled. Refunds are unavailable once a key has been issued.
            I agree to OpsLink Systems’
            <a href="https://legal.opslinksystems.xyz" target="_blank">Terms of Service</a> and
            <a href="https://legal.opslinksystems.xyz/billing.html" target="_blank">Billing Agreement</a>.
          </span>
        </label>

        <button id="submit-btn" type="submit">Start Subscription</button>
        <div id="payment-message"></div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 OpsLink Systems Network — All Rights Reserved.
  </footer>

  <script>
    const stripe = Stripe("pk_live_51SVFpBLQjsrxMZMFiPh041fNL37kau7u4uITjjmKXkBabyHvx30Xl6scvSFDHBJDZlG6C71GFKltPWMEQwcU8z1R00j99wuaPd");
    const elements = stripe.elements({ appearance: { theme: "night" } });
    const card = elements.create("card");
    card.mount("#card-element");

    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const agree = document.getElementById("agree");
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("payment-message");
      const btn = document.getElementById("submit-btn");

      if (!agree.checked)
        return msg.textContent = "❌ You must agree to the billing terms before continuing.";
      if (!email)
        return msg.textContent = "❌ Email is required.";

      msg.textContent = "Processing...";
      btn.disabled = true;

      try {
        const res = await fetch("/api/checkout", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!data.clientSecret) throw new Error("Server error: Missing client secret.");

        const result = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method:{ card, billing_details:{ email } }
        });

        if (result.error) {
          msg.textContent = "❌ " + result.error.message;
          btn.disabled = false;
        } else {
          localStorage.setItem("safeguard_customer", data.customerId);
          msg.textContent = "✅ Subscription active! Redirecting...";
          setTimeout(() => window.location.href = `/success/${result.paymentIntent.id}`, 1000);
        }

      } catch (err) {
        msg.textContent = "❌ " + err.message;
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
